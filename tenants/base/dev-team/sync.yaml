---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: dev-team
  namespace: apps
spec:
  interval: 10s
  ref:
    branch: main
  url: https://github.com/jonpjenkins/dev-team

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dev-team
  namespace: apps
spec:
  interval: 10s
  path: ./
  prune: false
  sourceRef:
    kind: GitRepository
    name: dev-team
